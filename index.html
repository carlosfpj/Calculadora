<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <div class="display">AQUI VA LA PANTALLAAAA</div>
    <div class="buttons">
      <button class="operator" id="div">/</button>
      <button class="operator" id="times">*</button>
      <button class="operator" id="add">+</button>
      <button class="operator" id="sub">-</button>

      <button class="number" id="9">9</button>
      <button class="number" id="8">8</button>
      <button class="number" id="7">7</button>
      <button class="number" id="6">6</button>
      <button class="number" id="5">5</button>
      <button class="number" id="4">4</button>
      <button class="number" id="3">3</button>
      <button class="number" id="9">2</button>
      <button class="number" id="9">1</button>
      <button class="number" id="9">0</button>

      <button class="equal" id="equal">=</button>
      <button class="all-clear" id="all-clear">AC</button>
    </div>
  </div>
</body>
</html>
