<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/index.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="inner-display-top">0</div>
      <div class="inner-display-mid"></div>
      <div class="inner-display-bottom"></div>
    </div>
    <div class="grid-buttons">
      <button type="button" class="operator" id="add" value="+">+</button>
      <button type="button" class="operator" id="sub" value="-">-</button>
      <button type="button" class="operator" id="div" value="/">/</button>
      <button type="button" class="operator" id="times" value="*">*</button>

      <button type="button" class="number" id="9" value="9">9</button>
      <button type="button" class="number" id="8" value="8">8</button>
      <button type="button" class="number" id="7" value="7">7</button>
      <button type="button" class="number" id="6" value="6">6</button>
      <button type="button" class="number" id="5" value="5">5</button>
      <button type="button" class="number" id="4" value="4">4</button>
      <button type="button" class="number" id="3" value="3">3</button>
      <button type="button" class="number" id="9" value="2">2</button>
      <button type="button" class="number" id="9" value="1">1</button>
      <button type="button" class="number" id="9" value="0">0</button>

      <button type="button" class="equal" id="equal" value="=">=</button>
      <button type="button" class="decimal" id="decimal" value=".">.</button>
      <button type="button" class="all-clear" id="all-clear" value="all-clear">AC</button>
    </div>
  </div>
  <script src="/js/index.js" type="module"></script>
</body>
</html>
